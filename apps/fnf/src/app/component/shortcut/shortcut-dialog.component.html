<h2
    data-test-id="page-subtitle-h2"
    mat-dialog-title>Shortcuts</h2>

<mat-dialog-content>
  <div class="dlg-content-div">

    <div class="dlg-content-header-div">
      <div class="os-selector-container">
        <mat-form-field
            appearance="outline"
            class="os-selector">
          <mat-label>Operating System</mat-label>
          <mat-select
              [(value)]="selectedOsType"
              (selectionChange)="onOsTypeChange($event)">
            <mat-option value="osx">macOS</mat-option>
            <mat-option value="windows">Windows</mat-option>
            <mat-option value="linux">Linux</mat-option>
          </mat-select>
        </mat-form-field>
      </div>

      <div class="filter-container">
        <mat-form-field
            appearance="outline"
            class="filter-input">
          <input
              matInput
              [(ngModel)]="filterText"
              (keyup)="onFilterChange($event)"
              placeholder="Type to filter...">
          <button
              matSuffix
              mat-icon-button
              (click)="resetFilter()"
              class="reset-button"
              aria-label="Reset filter">
            <mat-icon>close</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>


    <table class="shortcut-table">
      <thead>
      <tr class="shortcut-row header">
        <th class="shortcut-cell">Action</th>
        <th class="shortcut-cell">Label</th>
        <th class="shortcut-cell">Shortcuts</th>
        <th class="shortcut-cell">Edit</th>
      </tr>
      </thead>
      <tbody>
        @for (item of actionIdLabelShortcuts; track item) {
          <tr class="shortcut-row">
            <td class="shortcut-cell">{{ item.actionId }}</td>
            <td class="shortcut-cell">{{ item.label }}</td>
            <td class="shortcut-cell">
              @for (shortcut of item.shortcuts; track shortcut) {
                <fnf-shortcut [keys]="shortcut.split(' ')"></fnf-shortcut>
              }
            </td>
            <td class="shortcut-cell">
              <a
                  href="javascript:void(0)"
                  (click)="openEditDialog(item)">
                <mat-icon>edit</mat-icon>
              </a>
            </td>
          </tr>
        }
      </tbody>
    </table>

  </div>
</mat-dialog-content>

<mat-dialog-actions>
  <button
      (click)="onCancelClicked()"
      data-test-id="dialog-cancel-button"
      mat-raised-button>
    Close
  </button>
</mat-dialog-actions>
