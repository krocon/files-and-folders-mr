<h2 mat-dialog-title>{{title}}</h2>

<mat-dialog-content>
  <form [formGroup]="formGroup">
    <div class="source-info">
      <strong>Source:</strong> {{source}}
      <div class="walk-data">
        <fnf-walk-data [walkData]="walkData"></fnf-walk-data>
      </div>
    </div>

    <mat-divider></mat-divider>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Target Filename</mat-label>
        <input matInput formControlName="targetFilename" fnfAutofocus>
        <mat-error *ngIf="formGroup.get('targetFilename')?.hasError('required')">
          Target filename is required
        </mat-error>
        <mat-error *ngIf="formGroup.get('targetFilename')?.hasError('pattern')">
          Invalid filename
        </mat-error>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Target Directory</mat-label>
        <input matInput formControlName="targetDirectory">
        <button mat-icon-button matSuffix [matMenuTriggerFor]="menu" type="button">
          <mat-icon>folder_open</mat-icon>
        </button>
        <mat-error *ngIf="formGroup.get('targetDirectory')?.hasError('required')">
          Target directory is required
        </mat-error>
        <mat-menu #menu="matMenu">
          <button mat-menu-item *ngFor="let suggestion of suggestions" (click)="onSuggestionClicked(suggestion)">
            {{suggestion}}
          </button>
        </mat-menu>
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password (optional)</mat-label>
        <input matInput type="password" formControlName="password">
      </mat-form-field>
    </div>

    <div class="form-row">
      <mat-form-field appearance="outline" class="format-select">
        <mat-label>Format</mat-label>
        <mat-select formControlName="format" (selectionChange)="onFormatChange()">
          <mat-option *ngFor="let format of availableFormats" [value]="format.value">
            {{format.label}}
          </mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field appearance="outline" class="compression-select">
        <mat-label>Compression Level</mat-label>
        <mat-select formControlName="compressionLevel">
          <mat-option value="0">Store (0)</mat-option>
          <mat-option value="1">Fast (1)</mat-option>
          <mat-option value="3">Fast (3)</mat-option>
          <mat-option value="5">Normal (5)</mat-option>
          <mat-option value="7">Maximum (7)</mat-option>
          <mat-option value="9">Ultra (9)</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="onCancelClicked()">Cancel</button>
  <button mat-raised-button color="primary" (click)="onOkClicked()" [disabled]="formGroup.invalid">
    Pack
  </button>
</mat-dialog-actions>
